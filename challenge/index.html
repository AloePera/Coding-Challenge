<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <!-- logo -->
        <div class="header"> 
            <img src="img/logo.png" alt="">
            <div class="title">Taking Booleaners From A to B</div>
        </div>
        <!-- navigation bar -->
        <div class="navbar">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi luci</button>
        </div>
        <!-- scooter position -->
        <div class="position">
            <!-- scooter position gino -->
            <div class="positionGino mt-4">
                <input type="checkbox">
                <span class="fs-4">Monopattino Gino22</span>
                <div>-> Via Guadalametri - a 220 metri da te</div>
                <div>Stato Carica</div>
                <!-- charge status gino -->
                <div class="status1 border-radius"></div>
            </div>
            <!-- scooter position mike -->
            <div class="positionMike mt-4">
                <input type="checkbox">
                <span class="fs-4">Monopattino Mike24</span>
                <div>-> Via Ricciardoni - a 420 metri da te</div>
                <div>Stato Carica</div>
                <!-- charge status mike -->
                <div class="status2 border-radius"></div>
            </div>
            <!-- scooter position fede -->
            <div class="positionFede mt-4">
                <input type="checkbox">
                <span class="fs-4">Monopattino Fede154</span>
                <div>-> Via Mentarini - a 490 metri da te</div>
                <div>Stato Carica</div>
                <!-- charge status fede -->
                <div class="status3 border-radius"></div>
            </div>
        </div>
   </div> 
</body>
</html>
